global:
  resolve_timeout: 5w

# The directory from which notification templates are read.
templates: 
- '/Users/Ramakant/project/go/src/github.com/prometheus/alertmanager/test.tmpl'

# The root route on which each incoming alert enters.
route: 
  receiver: default-reciever
  repeat_interval: 1d

  # Service : Dash
  routes: 
  - receiver: team-dash-pager
    match_re:
      service: ^(dash)$
    group_by: ['alertid', 'service', 'env','plan','region', 'hostname','ip']
    group_wait: 0s
    group_interval: 0s

# Alert Hierarchy
inhibit_rules:
 - source_match:
    alertid: 'DSH00001'
   target_match:
    alertid: 'DSH00016'
   equal: ['service', 'hostname', 'ip']
   
   
receivers:

- name: 'team-dash-pager'
  pagerduty_configs:
  - service_key: 'fc70c95940e84a328a13aed6b2c5f864'

- name: 'default-reciever'
  pagerduty_configs:
  - service_key: 'xxxxxx'
