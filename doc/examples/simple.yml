global:
  resolve_timeout: 5w

# The directory from which notification templates are read.
templates: 
- '/Users/Ramakant/project/go/src/github.com/prometheus/alertmanager/doc/examples/pagerduty.tmpl'

# The root route on which each incoming alert enters.
route: 
  receiver: default-reciever
  group_wait: 0s
  group_interval: 0s
  repeat_interval: 1d

  # Service : Dash
  routes: 
  # Configuration for DashDb YP environment
  - receiver: team-dash-yp-pager
    match_re:
      service: ^(dash)$
    group_by: ['alertid', 'service', 'env','plan','region', 'hostname','ip']

    #routes for YS machines
    routes:
    - receiver: team-dash-ys1-pager
      match_re:
          env: ys1
      

   
receivers:
# Mention pagerduty service_key as "NA" if the key comes from Seyren client
#Pagerduty Service intigration for dashdb yp
- name: 'team-dash-yp-pager'
  pagerduty_configs:
  - service_key: 'NA'

- name: 'team-dash-ys1-pager'
  pagerduty_configs:
  - service_key: '57cf723b4adc442fac90e69d8e27ceef'


- name: 'default-reciever'
  pagerduty_configs:
  - service_key: 'NA'
